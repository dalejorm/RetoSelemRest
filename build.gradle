plugins {
    id 'java'
}

group 'RetoAut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.8.2'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.8.2'
    //testCompile group: 'junit', name: 'junit', version: '4.12'
}
